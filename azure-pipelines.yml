trigger:
- master

resources:
  repositories:
    - repository: MyRepo1
      endpoint: github_2
      type: github
      name: anukritigupta1234/test

pool:
  name: 'default'

variables:
  imageName: 'your-container-image-name:$(build.buildId)'

steps:
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
